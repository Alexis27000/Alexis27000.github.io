<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale-1.0">
        <meta name="description" content="Portfolio de Mr SECLIN Alexis">
        <title>Mon Portfolio</title>
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <header id="header">
        </header>
        <main>
            <div>
            <section id="index">
                
               <!-- Container for the image gallery -->
                <div class="container">

                <!-- Full-width images with number text -->
                <div class="mySlides">
                    <div class="numbertext">1 / 6</div>
                    <img src="/assets/parquet.jpg" style="width:100%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">2 / 6</div>
                    <img src="/assets/parquetnetb.jpg" style="width:100%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">3 / 6</div>
                    <img src="/assets/cuisine.jpg" style="width:100%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">4 / 6</div>
                    <img src="/assets/salon.jpg" style="width:100%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">5 / 6</div>
                    <img src="/assets/canapé.jpg" style="width:100%">
                </div>

                <div class="mySlides">
                    <div class="numbertext">6 / 6</div>
                    <img src="/assets/enduit.jpg" style="width:100%">
                </div>

                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>

                <!-- Image text -->
                <div class="caption-container">
                    <p id="caption"></p>
                </div>

                <!-- Thumbnail images -->
                <div class="row">
                    <div class="column">
                    <img class="demo cursor" src="/assets/parquet.jpg" style="width:100%" onclick="currentSlide(1)" alt="Bienvenue dans le portfolio de Mr SECLIN Alexis">
                    </div>
                    <div class="column">
                    <img class="demo cursor" src="/assets/parquetnetb.jpg" style="width:100%" onclick="currentSlide(2)" alt="Cinque Terre">
                    </div>
                    <div class="column">
                    <img class="demo cursor" src="/assets/cuisine.jpg" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
                    </div>
                    <div class="column">
                    <img class="demo cursor" src="/assets/salon.jpg" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
                    </div>
                    <div class="column">
                    <img class="demo cursor" src="/assets/canapé.jpg" style="width:100%" onclick="currentSlide(5)" alt="Nature and sunrise">
                    </div>
                    <div class="column">
                    <img class="demo cursor" src="/assets/enduit.jpg" style="width:100%" onclick="currentSlide(6)" alt="Snowy Mountains">
                    </div>
                </div>
                </div> 



            </section>
            </div>
        </main>
        <footer id="footer">
        </footer>
    </body>
   <script src="script.js"></script>
