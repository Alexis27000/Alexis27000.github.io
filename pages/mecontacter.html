<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">  
        <meta name="description" content="Me contacter si une personne est intéressé par mes services">
        <title>Logiciels & langages</title>
        <link rel="stylesheet" href="../main.css">
    </head>
    <body>
        <header id="header">
        </header>
        <main>
            <section id="mecontacter">



                <p>Vous souhaitez la création ou une refonte de votre site? <br>
                    N'hésitez pas à me contactez afin que l'on puisse discuter de votre projet.</p>


           
                <form action="/submit" method="post">

                     <h2>Formulaire de contact</h2>
                    <div class="nom">
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" name="nom" required><br><br>
                    </div>
                    <div class="prenom">
                    <label for="prenom">Prénom :</label>
                    <input type="text" id="prenom" name="prenom" required><br><br>
                    </div>
                    <div class="tel">
                    <label for="tel">Téléphone :</label>
                    <input type="text" id="tel" name="tel" required><br><br>
                    </div>
                    <div class="email">
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="prenom" required><br><br>
                     </div>
                     <div class="message">
                    <label for="message">Description de votre projet :</label>
                    <textarea id="message" name="message" required></textarea><br><br>
                      </div>

                    <div class="button">
                    <input type="submit" value="Envoyer">
                    </div>
                </form>

            </section>
        </main>
        <footer id="footer">
        </footer>
    </body>

    <script src="/script.js"></script>

</html>
